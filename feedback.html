<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback & Contact | Career Growth Toolkit</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f7fa;
      color: #003366;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 2em;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    form {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      margin-top: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      height: 120px;
    }

    button {
      margin-top: 1.5em;
      background-color: #007c91;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b6e;
    }

    a.back-link {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #003366;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 2em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Feedback & Contact</h1>
    <p>We’d love to hear what worked well — and what else you'd like to see in this toolkit.</p>
  </header>

  <main>
    <form>
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe">

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" placeholder="Share your thoughts, questions, or ideas..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <a href="index.html" class="back-link">← Back to Toolkit Home</a>
  </main>

  <footer>
    &copy; 2025 Ben Hudnall Memorial Trust | <a href="https://www.bhmt.org" target="_blank">Visit BHMT.org</a>
  </footer>

</body>
</html>
